<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Expense Details')}"></head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Expense Details</h4>
                    <span class="badge bg-warning text-dark" th:text="${expense.status}">QUERIES_RAISED</span>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Category:</strong> <span th:text="${expense.category.name}"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>SubCategory:</strong> <span th:text="${expense.subCategory.name}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Amount:</strong> <span th:text="${expense.amount}"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>Date:</strong> <span th:text="${expense.date}"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <strong>Description:</strong> <p th:text="${expense.description}"></p>
                    </div>
                    <div class="mb-3">
                        <strong>Receipts:</strong> <br>
                        <div class="d-flex flex-wrap gap-2">
                            <div th:if="${expense.receiptImage != null}">
                                <a th:href="@{'/uploads/' + ${expense.receiptImage}}" target="_blank">
                                    <img th:src="@{'/uploads/' + ${expense.receiptImage}}" class="img-thumbnail" style="max-height: 200px;" alt="Primary Receipt">
                                </a>
                            </div>
                            <div th:each="attachment : ${expense.attachments}">
                                <a th:if="${attachment.fileName != expense.receiptImage}" th:href="@{'/uploads/' + ${attachment.fileName}}" target="_blank">
                                    <img th:src="@{'/uploads/' + ${attachment.fileName}}" class="img-thumbnail" style="max-height: 200px;" alt="Attachment">
                                </a>
                            </div>
                        </div>
                        <div th:if="${expense.receiptImage == null and expense.attachments.empty}" class="text-muted">
                            No receipts attached.
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <a th:href="@{/expense/edit/{id}(id=${expense.id})}" class="btn btn-primary">Edit & Fix</a>
                    <a href="/dashboard" class="btn btn-outline-secondary">Back</a>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Comments / Queries</h5>
                </div>
                <div class="card-body">
                    <div th:each="comment : ${comments}" class="mb-3 border-bottom pb-2">
                        <div class="d-flex justify-content-between">
                            <strong th:text="${comment.user.username}">Accountant</strong>
                            <small class="text-muted" th:text="${#temporals.format(comment.timestamp, 'dd-MM-yyyy HH:mm')}">Date</small>
                        </div>
                        <p class="mb-0" th:text="${comment.message}">Message</p>
                    </div>
                    <div th:if="${#lists.isEmpty(comments)}" class="text-muted">No comments yet.</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="~{layout :: scripts}"></script>
</body>
</html>
