<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Expense Details')}"></head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-0">Expense Details <span class="text-muted" th:text="'#' + ${expense.id}"></span></h4>
                        <small class="text-muted">Submitted by <span class="fw-bold" th:text="${expense.user.username}">User</span></small>
                    </div>
                    <span class="badge bg-warning text-dark" th:text="${expense.status}">QUERIES_RAISED</span>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Category:</strong> <span th:text="${expense.category.name}"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>SubCategory:</strong> <span th:text="${expense.subCategory.name}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Amount:</strong> <span th:text="${expense.amount}"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>Date:</strong> <span th:text="${expense.date}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Payment Mode:</strong> <span th:text="${expense.paymentMode}"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>Tax Percentage:</strong> <span th:text="${expense.taxPercentage} + '%'"></span>
                        </div>
                    </div>
                    <div class="mb-3" th:if="${expense.batchId != null && !expense.batchId.empty}">
                        <strong>Batch ID:</strong> <span th:text="${expense.batchId}"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Description:</strong> <p th:text="${expense.description}"></p>
                    </div>
                    <div class="mb-3">
                        <strong>Attachments:</strong> <br>
                        <div class="d-flex flex-wrap gap-2">
                            <div th:each="attachment : ${expense.attachments}">
                                <a th:href="@{'/uploads/' + ${attachment.fileName}}" target="_blank">
                                    <img th:src="@{'/uploads/' + ${attachment.fileName}}" class="img-thumbnail" style="max-height: 200px;" alt="Attachment">
                                </a>
                            </div>
                        </div>
                        <div th:if="${expense.attachments.empty}" class="text-muted">
                            No attachments.
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <!-- Manager Actions -->
                    <a th:if="${userRole == 'ROLE_MANAGER' && (expense.status.name() == 'DRAFT' || expense.status.name() == 'QUERIES_RAISED' || expense.status.name() == 'REJECTED')}" 
                       th:href="@{/expense/edit/{id}(id=${expense.id})}" class="btn btn-primary">Edit & Fix</a>
                    
                    <!-- Accountant/Supervisor Actions -->
                    <div th:if="${(userRole == 'ROLE_ACCOUNTANT' || userRole == 'ROLE_SUPERVISOR') && expense.status.name() == 'SUBMITTED'}" class="d-inline">
                        <form th:action="@{/expense/approve/{id}(id=${expense.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success"><i class="fas fa-check me-2"></i>Approve</button>
                        </form>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#rejectModal">
                            <i class="fas fa-times me-2"></i>Reject
                        </button>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#queryModal">
                            <i class="fas fa-question me-2"></i>Query
                        </button>
                    </div>

                    <!-- Accountant Actions for APPROVED -->
                    <div th:if="${userRole == 'ROLE_ACCOUNTANT' && expense.status.name() == 'APPROVED'}" class="d-inline">
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#rejectModal">
                            <i class="fas fa-times me-2"></i>Reject
                        </button>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#queryModal">
                            <i class="fas fa-question me-2"></i>Query
                        </button>
                    </div>

                    <!-- Accountant Actions for REJECTED -->
                    <div th:if="${userRole == 'ROLE_ACCOUNTANT' && expense.status.name() == 'REJECTED'}" class="d-inline">
                        <form th:action="@{/expense/approve/{id}(id=${expense.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success"><i class="fas fa-check me-2"></i>Approve</button>
                        </form>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#queryModal">
                            <i class="fas fa-question me-2"></i>Query
                        </button>
                    </div>

                    <a href="/dashboard" class="btn btn-outline-secondary">Back</a>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Comments / Queries</h5>
                </div>
                <div class="card-body">
                    <div th:each="comment : ${comments}" class="mb-3 border-bottom pb-2">
                        <div class="d-flex justify-content-between">
                            <strong th:text="${comment.user.username}">Accountant</strong>
                            <small class="text-muted" th:text="${#temporals.format(comment.timestamp, 'dd-MM-yyyy HH:mm')}">Date</small>
                        </div>
                        <p class="mb-0" th:text="${comment.message}">Message</p>
                    </div>
                    <div th:if="${#lists.isEmpty(comments)}" class="text-muted">No comments yet.</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Reject Modal -->
<div class="modal fade" id="rejectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/expense/reject/{id}(id=${expense.id})}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Reject Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="rejectMessage" class="form-label">Reason for Rejection</label>
                        <textarea class="form-control" id="rejectMessage" name="message" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Reject</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Query Modal -->
<div class="modal fade" id="queryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/expense/query/{id}(id=${expense.id})}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Raise Query</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="queryMessage" class="form-label">Query Details</label>
                        <textarea class="form-control" id="queryMessage" name="message" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-warning">Send Query</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:replace="~{layout :: scripts}"></script>
</body>
</html>
