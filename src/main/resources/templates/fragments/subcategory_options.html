<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="options">
        <option value="">Select SubCategory</option>
        <option th:each="sub : ${subCategories}" 
                th:value="${sub.id}" 
                th:text="${sub.name}"></option>
    </th:block>
</body>
</html>
