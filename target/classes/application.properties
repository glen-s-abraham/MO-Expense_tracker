server.port=8082
# Application Name
spring.application.name=MushroomExpenseTracker

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:mushroomdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Use PostgreSQL dialect for compatibility check (optional, but sticking to H2 dialect for now to avoid issues, 
# but we can switch to Postgres dialect if we want to be strict. 
# For now, H2 dialect is safer for H2 DB, but we keep entities compatible).

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=C:/Users/iss211/uploads/

# Thymeleaf
spring.thymeleaf.cache=false
