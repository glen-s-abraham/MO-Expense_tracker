<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Error')}"></head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
                    </div>
                    <h2 class="mb-3">Something went wrong</h2>
                    <p class="text-muted mb-4" th:text="${errorMessage != null ? errorMessage : 'An unexpected error occurred.'}">Error details</p>
                    <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
<script th:replace="~{layout :: scripts}"></script>
</body>
</html>
