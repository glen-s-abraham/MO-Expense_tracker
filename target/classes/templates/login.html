<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('Login')}"></head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-leaf fa-3x text-gradient"></i>
                        </div>
                        <h3 class="fw-bold text-gradient">Welcome Back</h3>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    
                    <div th:if="${param.error}" class="alert alert-danger shadow-sm border-0">
                        <i class="fas fa-exclamation-circle me-2"></i>Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success shadow-sm border-0">
                        <i class="fas fa-check-circle me-2"></i>You have been logged out.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <small class="text-muted">&copy; <script>document.write(new Date().getFullYear());</script> Marias Organics. All rights reserved.</small>
            </div>
        </div>
    </div>
</div>

<script th:replace="~{layout :: scripts}"></script>
</body>
</html>
